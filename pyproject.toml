[project]
name = "separate_torch"
authors = [
    {name = "Fabian-Robert StÃ¶ter", email = "mail@faroit.com"},
    {name = "Antoine Liutkus", email = "antoine.liutkus@inria.fr"},
]
description = "Reference implementation for music separation"
version = "1.2.1"
dynamic = ["readme"]


[build-system]
requires = ["setuptools >=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
readme = {file = ["LICENSE"]}

[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | \.idea
    | \.vscode
    | scripts
    | notebooks
    | separate.egg-info
    | \.eggs
  )/
)
'''
